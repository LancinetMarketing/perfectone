<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Lancinet Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>body { font-family: 'Poppins', sans-serif; }</style>
  </head>
  <body class="bg-gray-950 text-white">
    <header class="flex items-center justify-between px-6 py-4 border-b border-gray-800">
      <h1 class="text-2xl font-bold">Lancinet<span class="text-indigo-500">Marketing</span></h1>
      <nav class="space-x-6 text-gray-300">
        <a href="index.html" class="hover:text-white">Accueil</a>
        <a href="offres.html" class="hover:text-white">Offres</a>
        <a href="a-propos.html" class="hover:text-white">À propos</a>
      </nav>
    </header>

    <section class="py-20 px-6 max-w-2xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-6">Contactez-nous</h2>
      <p class="text-gray-400 mb-8">Une question ? Un projet ? Parlons-en.</p>
      <form class="space-y-6 text-left">
        <div>
          <label class="block text-sm mb-1">Nom</label>
          <input type="text" class="w-full p-3 bg-gray-800 border border-gray-700 rounded text-white" />
        </div>
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input type="email" class="w-full p-3 bg-gray-800 border border-gray-700 rounded text-white" />
        </div>
        <div>
          <label class="block text-sm mb-1">Message</label>
          <textarea class="w-full p-3 bg-gray-800 border border-gray-700 rounded text-white" rows="5"></textarea>
        </div>
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-full w-full"
        >
          Envoyer
        </button>
      </form>
    </section>

    <footer class="text-center py-6 text-gray-500 text-sm border-t border-gray-800">
      © 2025 Lancinet Marketing. Tous droits réservés.
    </footer>
  </body>
</html>
